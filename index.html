<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe !</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Tic Tac Toe </h1>
<div id="board">
    <div id="platform">
        <div class="window">
            <p>Choose your icon</p>
            <button class="btn btn-primary btn-x">X</button>
            <button class="btn btn-primary btn-o">O</button>
        </div>
        <div class="top">
            <div class="b b1" id="1"></div>
            <div class="b b2" id="2"></div>
            <div class="b b3" id="3"></div>
        </div>
        <div class="middle">
            <div class="b b4" id="4"></div>
            <div class="b b5" id="5"></div>
            <div class="b b6" id="6"></div>
        </div>
        <div class="bottom">
            <div class="b b7" id="7"></div>
            <div class="b b8" id="8"></div>
            <div class="b b9" id="9"></div>
        </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
